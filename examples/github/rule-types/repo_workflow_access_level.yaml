---
# Verifies the level of access that workflows outside of the repository have
# to actions and reusable workflows in the repository. This only applies to private repositories.
version: v1
type: rule-type
name: repo_workflow_access_level
context:
  provider: github
  group: Root Group
def:
  # Defines the section of the pipeline the rule will appear in.
  # This will affect the template that is used to render multiple parts
  # of the rule.
  in_entity: repository
  # Defines the schema for writing a rule with this rule being checked
  rule_schema:
    properties:
      access_level:
        type: string
        enum: ["none", "user", "organization"]
    required:
      - access_level
  # Defines the configuration for both ingesting and evaluating the rule.
  data_eval:
    type: rest
    rest:
      # This is the path to the data source. Given that this will evaluate
      # for each repository in the organization, we use a template that
      # will be evaluated for each repository. The structure to use is the
      # protobuf structure for the entity that is being evaluated.
      endpoint: "/repos/{{.Entity.Owner}}/{{.Entity.Repository}}/actions/permissions/access"
      # This is the method to use to retrieve the data. It should already default to JSON
      parse: json
    key_type: jq
    data:
      # This key is meant to denote where the info will be
      # persisted in the aspect itself.
      ".access_level":
        # This denotes where the information will be retrieved from
        # the data source.
        type: jq
        def: '.access_level'
