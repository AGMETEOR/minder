---
# sample policy for validating repositories
version: v1
type: pipeline-policy
name: acme-github-policy
context:
  group: Root Group
  provider: github
repository:
  - context: github
    rules:
      - type: secret_scanning
        def:
          enabled: true
      - type: secret_push_protection
        def:
          enabled: true
      - type: branch_protection
        params:
          branch: main
        def:
          required_pull_request_reviews:
            dismiss_stale_reviews: true
            require_code_owner_reviews: true
            required_approving_review_count: 1
          required_linear_history: true
          allow_force_pushes: false
          allow_deletions: false
          allow_fork_syncing: true
      - type: actions_permissions
        def:
          enabled: true
          allowed_actions: selected
      - type: allowed_selected_actions
        def:
          github_owned_allowed: true
          verified_allowed: true
          patterns_allowed: []
      - type: default_workflow_permissions
        def:
          default_workflow_permissions: read
          can_approve_pull_request_reviews: false
      - type: codeql_enabled
        def: {}
      - type: actions_check_pinned_tags
        def: {}
      - type: dependabot_enabled
        def: {}
      # Note that this only applies to private repositories.
      # So if you want to test this, you'll need to create a private repository.
      # - type: repo_workflow_access_level
      #   def:
      #     access_level: none
artifact:
  - context: github
    rules:
      - type: artifact_signature
        params:
          tags: [main]
          name: test
        def:
          is_signed: true
          is_verified: true
          is_bundle_verified: true
