apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediator
  labels:
    helm.sh/chart: '{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
    app.kubernetes.io/name: mediator
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
spec:
  # We'll use autoscaling, sometimes clamped to one instance
  selector:
    matchLabels:
      app: mediator
  template:
    metadata:
      labels:
        app: mediator
    spec:
      serviceAccountName: mediator
      containers:
        - name: mediator
          # restricted security context:
          # https://kubernetes.io/docs/concepts/security/pod-security-standards/
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          image: ko://github.com/stacklok/mediator/cmd/server
          args:
          - "serve"
          - "--db-host={{ .Values.db.host }}"
          - "--config=/config/config.yaml"
          - "--grpc-host=0.0.0.0"
          - "--http-host=0.0.0.0"
          env:
          - name: "AUTH.ACCESS_TOKEN_PRIVATE_KEY"
            value: "/secrets/auth/access_token_rsa"
          - name: "AUTH.ACCESS_TOKEN_PUBLIC_KEY"
            value: "/secrets/auth/access_token_rsa.pub"
          - name: "AUTH.REFRESH_TOKEN_PRIVATE_KEY"
            value: "/secrets/auth/refresh_token_rsa"
          - name: "AUTH.REFRESH_TOKEN_PUBLIC_KEY"
            value: "/secrets/auth/refresh_token_rsa.pub"
          - name: "GITHUB.CLIENT_ID_FILE"
            value: "/secrets/app/client_id"
          - name: "GITHUB.CLIENT_SECRET_FILE"
            value: "/secrets/app/client_secret"
          
          # ko will always specify a digest, so we don't need to worry about
          # CRI image caching
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: !!int "{{ .Values.service.httpPort }}"
              protocol: TCP
            - name: grpc
              containerPort: !!int "{{ .Values.service.grpcPort }}"
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              cpu: 4
              memory: 1.5Gi
          volumeMounts:
          - name: config
            mountPath: /config
          - name: auth-secrets
            mountPath: /secrets/auth
          - name: app-secrets
            mountPath: /secrets/app
      volumes:
      - name: config
        configMap:
          name: mediator-config
          items:
          - key: config.yaml
            path: config.yaml
      - name: auth-secrets
        secret:
          secretName: mediator-auth-secrets
      - name: app-secrets
        secret:
          secretName: mediator-github-secrets